<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dodge - by Aria</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<!-- ---------------------------- Headmenu ---------------------------- -->

<div id="headmenu" class="headmenu">

    <div id="logo" class="logo">
        <svg viewBox="0 0 28.574998 28.574998">
            <g
                    transform="translate(-26.567031,-73.210891)"
                    id="layer1">
                <circle
                        r="13.229166"
                        cy="87.49839"
                        cx="40.85453"
                        id="path815"
                        style="fill:#00ffff;fill-opacity:1;stroke:#008080;stroke-width:2.11666656;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:0.99555556" />
                <circle
                        r="6.6145825"
                        cy="81.333595"
                        cx="40.85453"
                        id="path823"
                        style="fill:#00ffff;fill-opacity:1;stroke:#008080;stroke-width:2.11666656;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:0.99555556" />
            </g>
        </svg>

    </div>

    <div id="text-row" class="text-row">
        <h1 id="text1" class="text1">Welcome to Dodge!</h1>
        <h1 id="text2" class="text2">A Game By Aria Gomes</h1>
    </div>

    <div id="button-row" class="button-row">
        <div id="button1" class="button1"><p>Play</p></div>
    </div>

</div>

<!-- ---------------------------- GameOver MenÃ¼ ---------------------------- -->

<div id="gameovermenu" class="gameovermenu">

    <div id="text-row" class="text-row">
        <h1 id="text1" class="text1">Game Over</h1>
        <h1 id="text2" class="text2">You have reached <span id="endPointsSpan"></span> points!</h1>
        <h1 id="textHighScore" class="textHighScore">New High Score</h1>
        <h1 id="text3" class="text3">Click to play again ..</h1>
    </div>

</div>

<!-- ---------------------------- InGame ---------------------------- -->

<div id="ingame" class="ingame">

    <div id="scoreDiv" class="scoreDiv">
        <p id="points" class="points"><span id="pointsSpan">0</span> points</p>
        <p id="highScore" class="highScore">High Score: <span id="highScoreSpan">0</span></p>
    </div>





<script src="index.js"></script>
</div>
</body>

</html>
